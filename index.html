<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIBE | Visual Instruction Browser Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div id="preview-container" aria-label="Preview">
      <iframe id="preview" title="VIBE Preview" sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
    </div>

    <div id="command-bar" class="command-bar idle" aria-live="polite">
      <div class="command-status">
        <div class="status-title">Selection</div>
        <div id="selection-summary" class="status-body">要素を選択してください</div>
      </div>
      <div class="command-input">
        <textarea id="instruction-input" rows="2" placeholder="背景を青にして / AとCの順番を逆にして" disabled></textarea>
      </div>
      <div class="command-actions">
        <button id="run-button" class="primary" disabled>実行</button>
        <button id="undo-button" class="ghost" disabled>Undo</button>
      </div>
    </div>

    <div id="processing-overlay" class="overlay" hidden>
      <div class="spinner"></div>
      <p>LLMが処理中です...</p>
    </div>
  </div>

  <div id="source-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h1>HTMLソースを入力</h1>
        <p>編集したいHTMLを貼り付けるか、サンプルを読み込んで開始します。</p>
      </div>
      <div class="modal-body">
        <label class="field">
          <span>HTMLソース</span>
          <textarea id="source-input" rows="12"></textarea>
        </label>
        <label class="field">
          <span>HTMLファイル読み込み</span>
          <input id="file-input" type="file" accept=".html,text/html" />
        </label>
        <div id="source-warning" class="warning" hidden>HTML構造が不足していますが、このまま開始できます。</div>
      </div>
      <div class="modal-actions">
        <button id="sample-button" class="ghost">サンプル読み込み</button>
        <button id="start-button" class="primary">開始</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
