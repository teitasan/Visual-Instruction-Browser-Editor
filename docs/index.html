<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBE Immersive MVP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="preview-root">
      <iframe id="preview" title="VIBE Preview"></iframe>
    </div>

    <div id="loading-overlay" class="overlay hidden" aria-live="polite">
      <div class="spinner"></div>
      <span>LLM処理中...</span>
    </div>

    <div id="source-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card">
        <header>
          <h2>HTMLソース</h2>
          <p>最低限のHTML構造（&lt;html&gt;など）を含むソースを入力してください。</p>
        </header>
        <textarea id="source-input" spellcheck="false"></textarea>
        <div class="modal-actions">
          <button id="load-source" type="button">読み込み</button>
          <button id="load-sample" type="button" class="secondary">サンプル</button>
          <button id="copy-source" type="button" class="ghost">コピー</button>
        </div>
        <p id="source-error" class="error"></p>
      </div>
    </div>

    <div id="command-bar" class="command-bar" aria-live="polite">
      <div class="command-status">
        <div class="labels" id="selection-labels">要素を選択してください</div>
        <div class="targets" id="selection-targets"></div>
      </div>
      <textarea
        id="instruction-input"
        placeholder="指示を入力（Enterで実行）"
        disabled
      ></textarea>
      <div class="command-actions">
        <button id="run-instruction" type="button" disabled>実行</button>
        <button id="undo" type="button" disabled class="secondary">Undo</button>
        <button id="open-source" type="button" class="ghost">ソース</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
